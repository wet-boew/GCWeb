#
# Override include to use
# includes:
#   footer: v2

#
# Page front matter defaults
defaults:
  - scope:
      path: "" # Ensure it's applied to all pages
    values:
      layout: default

#
# Collections
collections:
  wetboew-demos:
    output: true
#    permalink: /wet-boew-demos/:name

#
# Jekyll settings
timezone: America/Toronto # Timezone for blog posts and alike
#verbose: true
#quiet: false
sass:
  sass_dir: "sites"
