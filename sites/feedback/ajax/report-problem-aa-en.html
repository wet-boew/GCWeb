<div class="row row-no-gutters"><div class="col-sm-9 col-md-6 col-lg-5">
<details class="brdr-0">
	<summary class="btn btn-default text-center">Report a problem on this page</summary>
	<div class="well row">
		<div class="gc-rprt-prblm">
			<div class="gc-rprt-prblm-frm gc-rprt-prblm-tggl">
				<form action="/sites/feedback/feedback-form-destination.html" id="gc-rprt-prblm-form" class="wb-postback" data-wb-postback="{&quot;success&quot;:&quot;.success-message&quot;,&quot;failure&quot;:&quot;.failure-message&quot;,&quot;content&quot;:&quot;.form-content&quot;}" >
					<!--

					Insert the form submission configuration here

					-->
					<input type="hidden" name="externalReferer" value="">
					<input type="hidden" name="pageTitle" value=""> <!-- Copy of the title of the page -->
					<input type="hidden" name="submissionPage" value=""> <!-- Copy of the page URL -->
					<input type="hidden" name="lang" value="en">
					<input type="hidden" name="pageOwner" value="gc:institutions/"> <!-- Department name from canada.ca controlled vocabulary -->
					<input name="subject" type="hidden" value="Report a problem or mistake on this page">
					<fieldset>
						<legend><span class="field-name">Please select all that apply:</span></legend>
						<div class="checkbox">
							<label for="problem1">
								<input name="problem1" id="problem1" type="checkbox" value="Yes"  data-gc-analytics-rap="A link, button or video is not working-Un lien, un bouton ou une vidéo ne fonctionne pas">A link, button or video is not working
							</label>
							<input name="problem1" type="hidden" value="">
						</div>
						<div class="checkbox">
							<label for="problem2">
								<input name="problem2" id="problem2" type="checkbox" value="Yes"  data-gc-analytics-rap="It has a spelling mistake-Il y a une erreur d'orthographe ou de grammaire">It has a spelling mistake
							</label>
							<input name="problem2" type="hidden" value="">
						</div>
						<div class="checkbox">
							<label for="problem3">
								<input name="problem3" id="problem3" type="checkbox" value="Yes"  data-gc-analytics-rap="Information is missing-Les renseignements sont incomplets">Information is missing
							</label>
							<input name="problem3" type="hidden" value="">
						</div>
						<div class="checkbox">
							<label for="problem4">
								<input name="problem4" id="problem4" type="checkbox" value="Yes"  data-gc-analytics-rap="Information is outdated or wrong-L'information n'est plus à jour ou est erronée">Information is outdated or wrong
							</label>
							<input name="problem4" type="hidden" value="">
						</div>
						<div class="checkbox">
							<label for="problem5">
								<input name="problem5" id="problem5" type="checkbox" value="Yes"  data-gc-analytics-rap=" Login error when trying to access an account (e.g. My Service Canada Account)-Message d'erreur à l'ouverture de la session lorsque je tente d'accéder à un compte (ex. Mon dossier Service Canada)">Login error when trying to access an account (e.g. My Service Canada Account)
							</label>
							<input name="problem5" type="hidden" value="">
						</div>
						<ul>
							<li class="checkbox">
								<label for="problem6a">
									<input name="problem6" id="problem6a" type="checkbox" value="Yes"  data-gc-analytics-rap="GC Key access-Accès CléGC">GC Key access
								</label>
								<input name="problem6" type="hidden" value="">
							</li>
							<li class="checkbox">
								<label for="problem7">
									<input name="problem7" id="problem7" type="checkbox" value="Yes"  data-gc-analytics-rap="SecureKey Concierge (Banking Credential) access-Accès SecureKey Service de Concierge (justificatifs d'identité bancaires)">SecureKey Concierge (Banking Credential) access
								</label>
								<input name="problem7" type="hidden" value="">
							</li>
							<li class="checkbox">
								<label for="problem8">
									<input name="problem8" id="problem8" type="checkbox" value="Yes"  data-gc-analytics-rap="Personal Access Code (PAC) problems or EI Access Code (AC) problems-Problème avec le Code d'accès personnel (CAP) ou avec le Code d'accès (CA) de l'assurance emploi">Personal Access Code (PAC) problems or EI Access Code (AC) problems
								</label>
								<input name="problem8" type="hidden" value="">
							</li>
							<li class="checkbox">
								<label for="problem9">
									<input name="problem9" id="problem9" type="checkbox" value="Yes"  data-gc-analytics-rap="Social Insurance Number (SIN) validation problems-Problème lié à la validation du numéro d'assurance sociale (NAS)">Social Insurance Number (SIN) validation problems
								</label>
								<input name="problem9" type="hidden" value="">
							</li>
							<li class="checkbox">
								<label for="problem10">
									<input name="problem10" id="problem10" type="checkbox" value="Yes"  data-gc-analytics-rap="Other login error not in this list-Autre erreur lors de l'ouverture de session qui ne figure pas sur cette liste">Other login error not in this list
								</label>
								<input name="problem10" type="hidden" value="">
							</li>
						</ul>
						<div class="checkbox">
							<label for="problem11">
								<input name="problem11" id="problem11" type="checkbox" value="Yes"  data-gc-analytics-rap="I can't find what I'm looking for-Je n'arrive pas à trouver ce que je cherche">I can't find what I'm looking for
							</label>
							<input name="problem11" type="hidden" value="">
						</div>
						<div class="checkbox">
							<label for="problem12">
								<input name="problem12" id="problem12" type="checkbox" value="Yes"  data-gc-analytics-rap="Other issue not in this list-Autre problème qui ne figure pas sur cette liste">Other issue not in this list
							</label>
							<input name="problem12" type="hidden" value="">
						</div>
					</fieldset>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="success-message hide">
				<h3>Thank you for your help!</h3>
				<p>You will not receive a reply. For enquiries, please <a href="https://www.canada.ca/en/contact.html">contact us</a>.</p>
			</div>
			<p class="failure-message hide">Something went wrong. Please submit your information via an alternative method.</p>
		</div>
	</div>
</details>
</div></div>
