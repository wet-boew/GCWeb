<link href="{{ setting-resourcesBasePath }}/{{ setting-packageName }}/assets/favicon.ico" rel="icon" type="image/x-icon" />
<link rel="stylesheet" href="{{ setting-resourcesBasePath }}/{{ setting-packageName }}/GCWeb/css/theme{{ setting-minifiedSuffix }}.css" />
<noscript><link rel="stylesheet" href="{{ setting-resourcesBasePath }}/wet-boew/css/noscript{{ setting-minifiedSuffix }}.css" /></noscript>
{%- if page.css.first -%}
	{%- for sheet in page.css -%}
		<link rel="stylesheet" rel="stylesheet" href="{{ sheet }}" />
	{%- endfor -%}
{%- else -%}
	<link rel="stylesheet" href="{{ page.css }}" />
{%- endif -%}
